<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Electron Docker Development Environment</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    
</head>
<body>
    <h1>Welcome to your Electron Docker Development Environment! 🐳 🚀</h1>
    <h2>Enjoy! 🎭 </h2>
    <p>You are <strong>hot reloading</strong> and using:
        <ul>
            <li>node <script>document.write(process.versions.node)</script></li>
            <li>Chrome <script>document.write(process.versions.chrome)</script></li>
            <li>Electron <script>document.write(process.versions.electron)</script></li>
        </ul>
    </p>
</body>
</html>
